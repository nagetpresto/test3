apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      containers:
        - name: laravel
          image: laravel_app  # Replace with your Docker image
          ports:
            - containerPort: 9000  # PHP-FPM port
          env:
            - name: DB_CONNECTION
              value: "pgsql"
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: "test3"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              value: "pass@word1"
